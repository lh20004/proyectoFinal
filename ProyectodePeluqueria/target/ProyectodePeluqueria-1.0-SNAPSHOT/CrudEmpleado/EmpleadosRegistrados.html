
<!DOCTYPE html>
<html>
<head>
    <title>Registrar Empleados</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/CSSEmpleado.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
</head>
<body class="imagen">

<div class="a1_1">
    <h1>EMPLEADOS</h1>
    <div class="a1_4">
        <input type="button" class="a1_6" value="Editar" id="bEditar">
        <input type="button" class="a1_3" value="Agregar Empleado" id="bAgregar">
        <div class="a1_2">
            <div class="i">
                <table id="taEmpledo" class="a1_5">
                    <thead>
                        <tr>
                            <th>NOMBRE</th>
                            <th>APELLIDO</th>
                            <th>TELEFONO</th>
                            <th>DUI</th>
                            <th>ESTADO</th>
                            <th>CORREO</th>
                            <th>CLAVE</th>
                            <th>CARGO</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Botón de regreso -->
    <div class="row pt-3">
        <div class="col-12">
            <button onclick="goBack()" class="btn btn-primary">Regresar</button>
        </div>
    </div>
</div>

<div class="a2_1">
    <div class="a2_2">
        <form class="a2_5" id="fEmpleado">
            <div class="a2_3">
                <input type="text" id="tNombre" placeholder="Nombre" class="a2_6" required maxlength="50">
                <input type="text" id="tApellido" placeholder="Apellido" class="a2_6" required maxlength="50">
                <input type="tel" id="tTelefono" placeholder="Telefono" class="a2_6" required maxlength="10">
                <div class="a2_9">
                    <p class="a2_10">Estado</p>
                    <select id="cEstado" class="a2_8">
                        <option value="disponible">disponible</option>
                        <option value="no disponible">no disponible</option>
                    </select>
                </div>
            </div>
            <div class="a2_4">
                <input type="text" id="tDui" placeholder="xxxxxxxx-x" class="a2_11" required maxlength="10">
                <input type="email" id="eCorreo" placeholder="Correo" class="a2_11" required maxlength="50">
                <input type="password" id="pPassword" placeholder="Clave" class="a2_11" required maxlength="50">
                <div class="a2_12">
                    <p class="a2_10">Cargo</p>
                    <select id="cCargo" class="a2_14">
                        <option>Test cargo1</option>
                        <option>Test Cargo2</option>
                    </select>
                </div>
                <input type="button" id="bCerrar" class="a2_7" value="Cerrar">
                <input type="submit" id="bGuardar" class="a2_7" value="Guardar">
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
<script src="./scripts/JSEmpleado.js"></script>
<script src="./scripts/Cargo.js"></script>
<script src="./scripts/Empleado.js"></script>
<script>
    function goBack() {
        window.history.back();
    }

    // Formatear DUI con guion automáticamente
    $('#tDui').on('input', function() {
        var dui = $(this).val().trim();
        if (dui.length === 9 && dui.charAt(8) !== '-') {
            dui = dui.substring(0, 8) + '-' + dui.charAt(8);
            $(this).val(dui);
        }
    });
</script>
</body>
</html>
